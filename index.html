<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
	<header class="heading">
		<div class="gmail">Gmail</div>
		<div class="image">Images</div>
		<div class="grid">
			<img src="images/grid.jpg" />
		</div>
		<div class="bell">
			<img src="images/bell.jpg" />
		</div>
		<div class="mail">
			<img src="images/mail.jpg" />
		</div>
	</header>
	<div class="googleArea">
		<div class="google-center">
			<img class="logo-image" src="images/google.png" alt="Google Image" />
			<div class="logo-subtext">Canada</div>
		</div>
		<div class="google-search">
			<input type="text" class="searchBox" name="search" />
			<img src="images/mic.png" alt="Microphone Button" class="mic" />
		</div>
	</div>
	<div class="buttons">
		<div class="btn eachButton">Google Search</div>
		<div class="btn btn-danger">I'm Feeling Lucky</div>
	</div>
</body>
</html>
