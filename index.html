<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>
<body>
	<header class="heading">
		<a class="gmail" href="https://mail.google.com/mail/?tab=wm">Gmail</a>
		<a class="image" href="https://www.google.ca/imghp?hl=fr&tab=wi&ei=iI1xWIarFMnSjAOJrKKYDw&ved=0EKouCBQoAQ">Images</a>
		<div class="grid">
			<img src="images/grid.jpg" />
		</div>
		<div class="bell">
			<img src="images/bell.jpg" />
		</div>
		<div class="mail">
			<img src="images/mail.jpg" />
		</div>
	</header>
	<div class="googleArea">
		<div class="google-center">
			<img class="logo-image" src="images/google.png" alt="Google Image" />
			<div class="logo-subtext">Canada</div>
		</div>
		<div class="google-search">
			<input type="text" class="searchBox" name="search" />
				<div class="micArea">
					<img src="images/mic.png" alt="Microphone Button" class="mic" />
					<div class="tooltip">
						<span class="tooltiptext">Search by voice</span>
						<span class="tooltiparrow"></span>
						<span class="tooltiparrow2"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<center>
		<div class="buttons">
			<div class="eachButton">Google Search</div>
			<div class="eachButton">I'm Feeling Lucky</div>
		</center>
		</div>
		<div class="language">
			Google.ca offered in: 
			<a class="french" href="https://www.google.ca/setprefs?sig=0_T8t_dv5Bv0baSr7ud60pmkQUURI%3D&hl=fr&source=homepage">Fran√ßais</a>
		</div>
	</center>
	<div class="footer">
		<div class="left">
			<a href="https://www.google.ca/intl/en/ads/?fg=1">Advertising</a>
			<a href="https://www.google.ca/services/?fg=1">Business</a>
			<a href="https://www.google.ca/intl/en/about.html?fg=1">About</a>
		</div>
		<div class="right">
			<a href="https://www.google.ca/intl/en/policies/privacy/?fg=1">Privacy</a>
			<a href="https://www.google.ca/intl/en/policies/terms/?fg=1">Terms</a>
			<a href="https://www.google.ca/preferences?hl=en">Settings</a>
		</div>
	</div>
</body>
</html>
